{% extends 'NewSystem/base.html' %}

{% block content %}
<div>
    <a href="{% url 'dashboard' %}"  class="btn my-3 mx-4" style="background-color: lightcoral" >Go back</a>
    <div class="row">
        <form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
            {% csrf_token %}
            <h1 class="fw-light">Are you sure you want to delete {{ entry.entry_title }}?</h1>
            <p class="fw-light">This cannot be undone</p>

            <div>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
